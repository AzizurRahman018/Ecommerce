<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">submit</button>
    </form>
    <ul>
        {% for product in product %}
        <li>{{ product.title }}
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
